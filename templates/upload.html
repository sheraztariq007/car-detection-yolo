{% extends 'base.html' %}
{% block content %}



<div class="container-fluid">
    <h1 class="text-center">New Experiment</h1>
    <div class="row p-4">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <h4 class="card-title">Provide File</h4>
                </div>
                <div class="card-body">
                    <form method=post enctype=multipart/form-data>
                        <input type=file name=file>
                        <input type=submit value=Upload>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
